<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - IFSP Pirituba</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>  
  <header id="header"> 
    <nav>
      <object width="100%" height="65px" data="header.html"></object>
    </nav>
  </header>

  <main>
    <img src="Logo.jpg" alt="Logo do IFSP Pirituba" width="300" height="100">
    <h1>Mande uma mensagem</h1>
    <form>
      <ul>
        <li>
          <h2>Informações Pessoais:</h2>
          <ul>
            <li>
              <label for="nomeCompleto">Nome:</label>
              <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </li>
            <li>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </li>
            <li>
              <label for="celular">Telefone:</label>
              <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required>
            </li>
            <li>
              <label for="evento">Assunto:</label><br>
              <select name="evento" id="evento">
                <option value="selecione">-- Selecione --</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Sugestão">Sugestão</option>       
              </select>
            </li>
            <li>
              <label for="mensagem">Mensagem:</label><br>
              <textarea name="mensagem" id="mensagem" rows="10" cols="30"></textarea>
            </li>
          </ul>
        </li>

        <li>
          <h2>Opção de Resposta</h2>
          <ul>
            <li>
              <input type="radio" id="E-mail" name="opcao" value="E-mail" required>
              <label for="E-mail">E-mail</label>
            </li>
            <li>
              <input type="radio" id="Telefone" name="opcao" value="Telefone">
              <label for="Telefone">Telefone</label>
            </li>
          </ul>
        </li>
      </ul>
      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <a href="https://www.facebook.com/ifsppirituba"><img src="facebook.png" alt="Ícone do Facebook" width="40" height="40"></a>
    <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
  </footer>

</body>

</html>
