  <h1> Inscreva-se</h1>

  <form>
    <fieldset>
      <legend><b>Evento:</b></legend>
      <select name="evento">
        <option value="selecione">-- Selecione --</option>
        <option value="Voar sem asas">Voar sem asas</option>
        <option value="Festa junina">Festa junina</option>
        <option value="Semana de tecnologia">Semana de tecnologia</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend><b>Informações de Acesso:</b></legend>
      <div>  
        Usuário: <input name = "usuario"> <br/>

      </div>
      <div>
        Senha: <input name = "senha" type = "password"> <br/>

      </div>
    </fieldset>
  </form>
  
  <form>
    <fieldset>
      <legend><b>Informações Pessoais:</b></legend>

      <div> 
 <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required><br>
        
  <form>
    <fieldset>
      <legend><b>Sexo</b></legend>
<div>
    <input type="radio" id="masculino" name="sexo" value="Masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="sexo" value="Feminino">
    <label for="feminino">Feminino</label><br>
</div>
    </fieldset>
  </form>
        
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>

    <label for="corFavorita">Cor Favorita:</label>
    <input type="color" id="corFavorita" name="corFavorita"><br>

    <label for="perfilGithub">Perfil GitHub:</label>
    <input type="url" id="perfilGithub" name="perfilGithub"><br>

        
      </fieldset>
    </div>
  </form>
  <input type="submit" value="Enviar">
  <input type="button" value="Limpar" onclick="limparFormulario()">
